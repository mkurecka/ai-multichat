.php-cache: &php-cache
    key:
        prefix: php
        files:
            - backend/composer.lock
    paths:
        - backend/vendor/
    policy: pull

.php-prod-cache: &php-prod-cache
    key:
        prefix: php-prod
        files:
            - backend/composer.lock
    paths:
        - backend/vendor/
    policy: pull

.frontend-cache: &frontend-cache
    key:
        prefix: frontend
        files:
            - frontend/package-lock.json
    paths:
        - frontend/node_modules/
    policy: pull

default:
    image: $CI_REGISTRY/sk/docker-php:8.4
    interruptible: true
    tags:
        - arm
        - small

stages:
    - install
    - test
    - build
    - deploy

variables:
    GIT_DEPTH: 0
    FF_USE_FASTZIP: 1
    CACHE_COMPRESSION_LEVEL: 'fastest'

workflow:
    rules:
        -   if: $CI_PIPELINE_SOURCE == 'merge_request_event'
        -   if: $CI_COMMIT_BRANCH == 'master'
        -   if: $CI_COMMIT_TAG =~ /^prod-/

###
.install.frontend:
    stage: install
    rules:
        -   changes:
                paths:
                    - frontend/package-lock.json
                compare_to: master
        -   if: $CI_COMMIT_MESSAGE =~ /\[install\]/
    image: node:20
    script:
        - cd frontend
        - npm ci
    tags:
        - x86
        - large

install.frontend:
    extends: .install.frontend
    cache:
        <<: *frontend-cache
        policy: push
    artifacts:
        paths:
            - frontend/node_modules

.install.php:
    stage: install
    rules:
        -   changes:
                - backend/composer.lock
        -   if: $CI_COMMIT_MESSAGE =~ /\[install\]/
    script:
        - cd backend
        - php composer.phar config -g cache-dir "$CI_PROJECT_DIR/.composer-cache"
        - php composer.phar install --prefer-dist --no-progress --no-interaction --no-scripts
    tags:
        - arm
        - large
    artifacts:
        paths:
            - backend/vendor

install.php.ci:
    extends: .install.php
    cache:
        <<: *php-cache
        policy: push
    script:
        - cd backend
        - php composer.phar install --no-interaction --ansi

.test.php:
    stage: test
    cache:
        <<: *php-cache
    needs:
        -   job: install.php.ci
            optional: true
    before_script:
        - cd backend

