.php-cache: &php-cache
    key:
        prefix: php
        files:
            - composer.lock
    paths:
        - vendor/
    policy: pull

.php-prod-cache: &php-prod-cache
    key:
        prefix: php-prod
        files:
            - composer.lock
    paths:
        - vendor/
    policy: pull

.node-cache: &node-cache
    key:
        prefix: node
        files:
            - package-lock.json
    paths:
        - node_modules/
    policy: pull

default:
    image: $CI_REGISTRY/sk/docker-php:8.3
    interruptible: true
    tags:
        - arm
        - small

stages:
    - install
    - test
    - build
    - deploy

variables:
    GIT_DEPTH: 0
    FF_USE_FASTZIP: 1
    CACHE_COMPRESSION_LEVEL: 'fastest'

workflow:
    rules:
        -   if: $CI_PIPELINE_SOURCE == 'merge_request_event'
        -   if: $CI_COMMIT_BRANCH == 'master'
        -   if: $CI_COMMIT_TAG =~ /^prod-/

###
.install.node:
    stage: install
    script:
        - npm ci --cache .npm --prefer-offline --no-audit --fund=false
    tags:
        - x86
        - large

install.node:
    extends: .install.node
    rules:
        - changes:
              paths:
                  - package-lock.json
              compare_to: master
        - if: $CI_COMMIT_MESSAGE =~ /\[install\]/
    image: node:20
    cache:
        <<: *node-cache
        policy: push

.install.php:
    stage: install
    rules:
        -   changes:
                - composer.lock
        -   if: $CI_COMMIT_MESSAGE =~ /\[install\]/
    script:
        - php composer.phar config -g cache-dir "$CI_PROJECT_DIR/.composer-cache"
        - php composer.phar install --prefer-dist --no-progress --no-interaction --no-scripts
    tags:
        - arm
        - large
    artifacts:
        paths:
            - vendor

install.php.ci:
    extends: .install.php
    cache:
        <<: *php-cache
        policy: push
    script:
        - php composer.phar install --no-interaction --ansi

.test.php:
    stage: test
    cache:
        <<: *php-cache
    needs:
        -   job: install.php.ci
            optional: true
    before_script:
        - php -v

