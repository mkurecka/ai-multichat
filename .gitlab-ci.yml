build.frontend:
    stage: build
    image: node:20
    cache:
        <<: *frontend-cache
    needs:
        - job: install.frontend
          optional: true
    script:
        - cd frontend
        - npm run build
    artifacts:
        paths:
            - frontend/dist
        expire_in: 1 week

.deploy:
    stage: deploy
    image: $CI_REGISTRY/sk/docker-php-deployer:v7.3.3
    interruptible: false
    resource_group: deploy
    cache:
        <<: *php-prod-cache
    dependencies:
        - build.frontend
    before_script:
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - cp "$SSH_KNOWN_HOSTS" ~/.ssh/known_hosts
        - chmod 644 ~/.ssh/known_hosts
        - cp "$DEPLOYMENT_KEY" ~/.ssh/id_ed25519
        - chmod 400 ~/.ssh/id_ed25519

deploy.stage:
    extends: .deploy
    rules:
        - if: $CI_COMMIT_BRANCH == 'master'
    environment:
        name: stage
        url: https://chat-stage.www6.superkoderi.cz
    script:
        - cd backend
        #- 'printf "parameters:\n\tconfig:\n\t\twebVersion: \"%s\"" $CI_COMMIT_SHORT_SHA > app/config/webVersion.neon'
        - dep --version
        - dep -f .deploy.php deploy -vvv


